{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'collect.css' %}" />
    <link rel="stylesheet" href="{% static 'all.css' %}" />
    
    <script src="{% static 'dropdown.js' %}"></script>
</head>


<body>
    <div id="page-container">
        <div id="content-wrap">
            <div style="background-color:white;padding-top: 1px;padding-bottom: 1px;">
                <h2 style="font-family: Garamond, serif;margin-left: 20px;">Kibler Strategies
                </h2>
            </div>
            {% include 'navbar.html' %}
            {% block content %}{% endblock %}

            <form id="post-form">
                {% csrf_token %}

                <section style="padding-bottom: 50px;">
                    <div class="container">
                        <div class="wrap">
                            <h2> Pick your tickers!</h2>
                            
                        </div>
                        <div>
                            <h3>h</h3>
                        </div>
                        <div class="step step-1 active">
                            <div class="inp-group">
                                <div class="form-group">
                                    <label id="1">1. </label>
                                    <input type="text" id="symbol1" placeholder="Enter a stock">
                                    <input id="Allocation1_1" placeholder="Stock 1 Allocation" type="number" min="0" max="100">
                                </div>
                                <div class="form-group">
                                    <label id="2">2. </label>
                                    <input type="text" id="symbol2" placeholder="Enter a stock">
                                    <input id="Allocation2_1" placeholder="Stock 2 Allocation" type="number" min="0" max="100" onkeyup="addRow(this)">
                                </div>
                                <div class="form-group">
                                    <label id="3">3. </label>
                                    <input type="text" id="symbol3" placeholder="Enter a stock" disabled="disabled">
                                    <input id="Allocation3_1" placeholder="Stock 3 Allocation" type="number" min="10" max="100" disabled="disabled">
                                </div>
                            </div>
                            <div name="name" id="name" style="display: flex; justify-content: center;"></div>
                        </div>
                        <div id="myProgress" style="display:none">
                            <div id="myBar"></div>
                        </div>
                        <input id="table-btn" name="table-btn" type="submit" disabled="disabled" onclick="move()"/>

                    </div>


                </section>

            </form>
        </div>

        <footer id="footer" class="footer">
            <p>
                Kibler Strategies 2022
            </p>
        </footer>
    </div>

</body>
<script type="text/javascript" src="{% static 'collect_table.js' %}"></script>
<script type="text/javascript" src="{% static 'collect_quest.js' %}"></script>

</html>
